<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Links</title>
	<style>
		body {
			font-family: Arial, Helveticaa, sans-serif;
		}

		a {
			color: red;
			text-decoration: none;
			font-weight: bold;
		}

		a:visited {
			color: darkred;
		}

		a:hover {
			color: black;
			text-decoration: underline;
		}

		a:active { /* momento do click */
			color: yellow;
		}

		.especial {
			background-color: rgb(255, 140, 140);
		}

		.especial::before {
			content: '⇒ ';
		}

		.especial::after {
			content: ' ⇐';			
		}
	</style>
</head>
<body>
	<h1>Personalizando Links</h1>
	<ul>
		<li><a href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
		<li><a href="https://youtube.com/cursoemvideo" class="especial">Canal do YouTube</a></li>
		<li><a href="https://cursoemvideo.com">Site do CursoemVideo</a></li>
	</ul>
</body>
</html>
