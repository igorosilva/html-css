<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Fontes Externas</title>
	<style>
		@font-face {
			font-family: 'Love'; /* nome escolhido por mim */
			src: url('fonts/love larry.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
			/*	Tipos de format()
				- opentype (otf)
				- truetype (ttf)
				- embedded-opentype
				- truetype-aat (Apple Advanced Typography)
				- svg
			*/
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-family: 'Love', Times, serif;
			font-size: 3em;
			font-weight: normal;
		}
	</style>
</head>
